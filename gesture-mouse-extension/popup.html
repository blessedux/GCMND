<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h1 {
      margin: 0;
      color: #333;
      font-size: 18px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
    }
    #startBtn {
      background: #4CAF50;
      color: white;
    }
    #startBtn:hover { background: #45a049; }
    #startBtn:disabled { background: #cccccc; cursor: not-allowed; }
    
    #stopBtn {
      background: #f44336;
      color: white;
    }
    #stopBtn:hover { background: #da190b; }
    #stopBtn:disabled { background: #cccccc; cursor: not-allowed; }
    
    .control-group {
      margin: 15px 0;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }
    input[type="range"] {
      width: 100%;
      margin: 5px 0;
    }
    .status {
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      text-align: center;
      font-weight: bold;
      background: #f0f0f0;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸŽ¯ Gesture Mouse Controller</h1>
  </div>
  
  <button id="startBtn">Start Gesture Control</button>
  <button id="stopBtn">Stop Gesture Control</button>
  
  <div class="control-group">
    <label for="sensitivity">Sensitivity:</label>
    <input type="range" id="sensitivity" min="1" max="10" value="5">
  </div>
  
  <div id="status" class="status">Extension Inactive</div>
  
  <script src="popup.js"></script>
</body>
</html>
