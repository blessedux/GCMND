<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Gesture Demo (No Camera)</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="info">
            <h1>Hand Gesture Demo Mode</h1>
            <p>üéÆ Demo Mode - Use mouse to simulate hand gestures</p>
            <p>Click and drag to simulate pinch gestures!</p>
        </div>
        
        <div class="canvas-container" id="canvas-container">
            <!-- p5.js canvas will be inserted here -->
        </div>
        
        <div style="text-align: center; margin-top: 20px; color: white;">
            <p>üí° <strong>Demo Controls:</strong></p>
            <p>‚Ä¢ Click and drag to simulate pinch gestures</p>
            <p>‚Ä¢ Move mouse near the blue object to grab it</p>
            <p>‚Ä¢ Release to drop the object</p>
            <a href="index.html" style="color: #4CAF50; text-decoration: none; font-weight: bold;">‚Üê Back to Camera Version</a>
        </div>
    </div>
    
    <script>
        // Demo mode variables
        let objectVector;
        let grabbing = false;
        let locked = false;
        let objectSize = 1;
        let lastObjectSize = 1;
        let objectSizeSmooth = 0;
        let mousePinch = false;
        let mousePos = { x: 0, y: 0 };

        function setup() {
            objectVector = createVector(100, 0, 0);
            createCanvas(800, 640, WEBGL);
            textFont('Arial');
            textSize(12);
        }

        function draw() {
            clear();
            
            // Update mouse position in 3D space
            mousePos.x = mouseX - width/2;
            mousePos.y = mouseY - height/2;
            
            // Simulate pinch with mouse press
            mousePinch = mouseIsPressed;
            
            // Draw pinch indicator
            strokeWeight(5);
            stroke(255, 0, 0);
            if (mousePinch) {
                line(0, 0, 200, 0);
            } else {
                line(0, 0, 50, 0);
            }

            // Update status
            if (mousePinch) {
                document.querySelector(".info").querySelector("p").innerHTML = "Pinch detected! (Mouse pressed)";
            } else {
                document.querySelector(".info").querySelector("p").innerHTML = "No pinch detected (Click to simulate)";
            }

            // Draw object
            push();
            fill(0, 0, 255, 100);
            stroke(0, 0, 255);
            translate(objectVector.x, objectVector.y, objectVector.z);
            ellipse(0, 0, 100 * objectSizeSmooth, 100 * objectSizeSmooth);
            pop();

            // Handle grabbing interaction
            if (mousePinch) {
                grabbing = true;
                let pinchVector = createVector(mousePos.x, mousePos.y, 0);
                
                if (dist(pinchVector.x, pinchVector.y, objectVector.x, objectVector.y) < 50 && locked == false) {
                    locked = true;
                    objectSize = 2;
                }
                
                if (locked) {
                    objectVector.x = mousePos.x;
                    objectVector.y = mousePos.y;
                    objectVector.z = 0;
                }
            } else {
                grabbing = false;
                locked = false;
                objectSize = 1;
            }
            
            // Smooth object size
            objectSizeSmooth = objectSize * 0.5 + lastObjectSize * 0.5;
            lastObjectSize = objectSizeSmooth;
            
            // Draw instructions
            push();
            fill(255);
            textAlign(CENTER);
            textSize(16);
            text("Demo Mode: Click and drag to simulate hand gestures", 0, height/2 - 50);
            text("Move mouse near blue object and click to grab", 0, height/2 - 30);
            pop();
        }
    </script>
</body>
</html>
